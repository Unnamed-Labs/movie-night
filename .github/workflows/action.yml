name: Commit Verification
run-name: ${{ github.actor }} is verifying their commit ðŸš€
on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]
jobs:
  build:
    name: Commit Verification
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.40.1-jammy
    env:
      DATABASE_URL: ${{ vars.DATABASE_URL }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: ${{ vars.NEXTAUTH_URL }}
      DISCORD_CLIENT_ID: ${{ vars.DISCORD_CLIENT_ID }}
      DISCORD_CLIENT_SECRET: ${{ secrets.DISCORD_CLIENT_SECRET }}
      NODE_ENV: ${{ vars.NODE_ENV }}
      NEXT_PUBLIC_SERVER_URL: ${{ vars.NEXT_PUBLIC_SERVER_URL }}
      SERVER_PORT: ${{ vars.SERVER_PORT }}
      UPSTASH_REDIS_URL: ${{ vars.UPSTASH_REDIS_URL }}
      UPSTASH_REDIS_PASSWORD: ${{ secrets.UPSTASH_REDIS_PASSWORD }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: 18.19.0
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Install
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Type Check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test